<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <main class="main">
        <div class="thumbnail">
            <div class="logo">
                <img src="img/odin-lined.png" alt="Odin" class="logo-img"/>
                <h1 class="title"><strong>Be better</strong></h1>
            </div>
        </div>

        <div class="content">
            <header class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </header>

            <section class="signup">
                <form action="#" id="sign-up-form">
                    <h2>Let's do this!</h2>
                    <div class="inputs">
                        <div>
                            <div class="entry">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" required>
                            </div>
                            <div class="entry">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" required>
                            </div>
                        </div>
                        <div>
                            <div class="entry">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="entry">
                                <label for="phone">PHONE</label>
                                <input type="tel" id="phone"
                                pattern="[0-9]{5} [0-9]{6}" 
                                minlength="12" maxlength="12" required>
                            </div>
                        </div>
                        <div>
                            <div class="entry">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" required>
                            </div>
                            <div class="entry">
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" required>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

            <section class="bottom">
                <div>
                    <button type="submit" form="sign-up-form">Create Account</button>
                </div>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>
    </main>
</body>
</html>
